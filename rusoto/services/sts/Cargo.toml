[package]
authors = ["Anthony DiMarco <ocramida@gmail.com>", "Jimmy Cuadra <jimmy@jimmycuadra.com>", "Matthew Mayer <matthewkmayer@gmail.com>", "Nikita Pekin <contact@nikitapek.in>"]
description = "AWS SDK for Rust - AWS Security Token Service @ 2011-06-15"
documentation = "https://docs.rs/rusoto_sts"
keywords = ["AWS", "Amazon", "sts"]
license = "MIT"
name = "rusoto_sts"
readme = "README.md"
repository = "https://github.com/rusoto/rusoto"
version = "0.46.0"
homepage = "https://www.rusoto.org/"
edition = "2018"
exclude = ["test_resources/*"]
[package.metadata.docs.rs]
targets = []

[build-dependencies]

[dependencies]
async-trait = "0.1"
bytes = "1.0"
serde_urlencoded = "0.7"
xml-rs = "0.8"

[dependencies.chrono]
version = "0.4.0"
default-features = false

[dependencies.futures]
version = "0.3"
default-features = false
features = ["std", "async-await"]

[dependencies.rusoto_core]
version = "0.46.0"
path = "../../core"
default-features = false

[dependencies.serde]
version = "1.0.2"
optional = true

[dependencies.serde_derive]
version = "1.0.2"
optional = true

[dev-dependencies]
tempfile = "^3.1.0"
tokio = "1.0"

[dev-dependencies.rusoto_mock]
version = "0.46.0"
path = "../../../mock"
default-features = false

[features]
default = ["native-tls"]
deserialize_structs = ["bytes/serde", "serde", "serde_derive"]
native-tls = ["rusoto_core/native-tls"]
rustls = ["rusoto_core/rustls"]
serialize_structs = ["bytes/serde", "serde", "serde_derive"]
