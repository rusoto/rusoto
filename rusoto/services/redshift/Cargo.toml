[package]
authors = ["Anthony DiMarco <ocramida@gmail.com>", "Jimmy Cuadra <jimmy@jimmycuadra.com>", "Matthew Mayer <matthewkmayer@gmail.com>", "Nikita Pekin <contact@nikitapek.in>"]
description = "AWS SDK for Rust - Amazon Redshift @ 2012-12-01"
documentation = "https://rusoto.github.io/rusoto/rusoto_redshift/index.html"
keywords = ["AWS", "Amazon", "redshift"]
license = "MIT"
name = "rusoto_redshift"
readme = "README.md"
repository = "https://github.com/rusoto/rusoto"
version = "0.39.0"
homepage = "https://www.rusoto.org/"
edition = "2018"

[build-dependencies]

[dependencies]
bytes = "0.4.12"
futures = "0.1.16"
serde_urlencoded = "0.5"
xml-rs = "0.7"

[dependencies.rusoto_core]
version = "0.39.0"
path = "../../core"
default-features = false
[dev-dependencies.rusoto_mock]
version = "0.39.0"
path = "../../../mock"

[features]
default = ["rusoto_core/default"]
rustls = ["rusoto_core/rustls"]
