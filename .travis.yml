language: rust
sudo: required
dist: trusty
rust:
- stable
- beta
- nightly
script:
- cargo build --verbose --features all
- cargo test --verbose --lib --features all
branches:
  only:
  - master
notifications:
  email: false
matrix:
  allow_failures:
  - rust: beta
  - rust: nightly
env:
  global:
    secure: 
