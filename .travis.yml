sudo: required
dist: trusty
# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls
language: rust
# cache dependencies: https://docs.travis-ci.com/user/caching/#Rust-Cargo-cache
cache: cargo
# run builds for all the trains (and more)
rust:
  # check that it compiles on the latest stable compiler
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
cache:
  directories:
    - $HOME/.cargo
before_script:
  # load travis-cargo
  - |
      pip install 'travis-cargo<0.2' --user &&
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        export PATH=$HOME/.local/bin/:$PATH
      else
        export PATH=$HOME/Library/Python/2.7/bin:$PATH
      fi

# the main build
script:
  - |
      echo "Compiling Rusoto codegen" &&
      (cd codegen && \
        travis-cargo build && \
        travis-cargo test -- --lib && \
        travis-cargo bench)
  # get around our code being too big: split compilation up into A and B packages:
  - echo "Running Rusoto tests A" && travis_wait 40 travis-cargo test -- --lib --features packagea -v
  - echo "Running Rusoto tests B" && travis_wait 40 travis-cargo test -- --lib --features packageb -v
  - echo "Running Rusoto tests" && cd rusoto && travis_wait 40 cargo test --lib --all -v && cd ..
  - echo "Running rusoto_credential tests" && cd credential && travis_wait 40 travis-cargo test && cd ..
  - |
      echo "Running cargo docs on stable Rust on Linux" &&
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        # Don't generate docs for `rusoto_codegen`, as it is intended entirely
        # for internal use.
        travis_wait travis-cargo --only stable doc -- --no-deps -p rusoto -p rusoto_credential
      fi
after_success:
  # upload the documentation from the build with stable (automatically only
  # actually runs from the master branch, not individual PRs), not on OSX.
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        travis-cargo --only stable doc-upload
      fi
  # measure code coverage and upload to coveralls.io (the verify argument
  # mitigates kcov crashes due to malformed debuginfo, at the cost of some
  # speed. <https://github.com/huonw/travis-cargo/issues/12>)
  # Don't run on OSX.
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        travis-cargo coveralls --no-sudo --verify -- --lib
      fi
env:
  global:
    - RUSOTO_FEATURES="all"
    - RUST_BACKTRACE=1
    # encrypted Github token for doc upload
    - secure: 

branches:
  only:
    - master
    - auto
notifications:
  email: false
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
